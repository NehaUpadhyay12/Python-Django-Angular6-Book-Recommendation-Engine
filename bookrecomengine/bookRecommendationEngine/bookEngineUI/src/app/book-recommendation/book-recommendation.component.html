<style>
mat-card{
  background: #f5f5f9;
  margin-bottom: 5px;
}
</style>
<h1 mat-dialog-title>Book Recommendations</h1>
<div mat-dialog-content>
  <p>Glad to see that you have read <b>{{bookTitle}}</b>. Below are some more recommendations for you.</p>
  <div *ngFor="let book of bookList">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Author: {{book.author}}</p>
        <p>Category: {{book.categoryName}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div mat-dialog-actions style="float:right">
  <button mat-button (click)="cancel()">Cancel</button>
</div>
